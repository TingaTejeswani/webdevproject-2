<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mcss.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide"><img src="https://www.pixelstalk.net/wp-content/uploads/2016/06/Nature-Wallpaper.jpg" alt="Image 1"><div class="caption">Caption 1</div></div>
            <div class="slide"><img src="https://wallpaperaccess.com/full/5749615.jpg" alt="Image 2"><div class="caption">Caption 2</div></div>
            <div class="slide"><img src="http://wonderfulengineering.com/wp-content/uploads/2016/01/nature-wallpapers-38.jpg" alt="Image 3"><div class="caption">Caption 3</div></div>
        </div>
        <div class="nav">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>
    <div class="thumbnails">
        <img src="https://www.pixelstalk.net/wp-content/uploads/2016/06/Nature-Wallpaper.jpg" alt="Thumb 1" onclick="showSlide(0)" class="active">
        <img src="https://wallpaperaccess.com/full/5749615.jpg" alt="Thumb 2" onclick="showSlide(1)">
        <img src="http://wonderfulengineering.com/wp-content/uploads/2016/01/nature-wallpapers-38.jpg" alt="Thumb 3" onclick="showSlide(2)">
    </div>
    <script src="mc.js"></script>
</body>
</html>
